<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Environmental Monitoring System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .table-container {
      overflow-x: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
      cursor: default;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #eee;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    button {
      padding: 6px 14px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="date"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Environmental Monitoring System</h2>

  <div class="controls">
    <label for="dateFilter">Filter Date:</label>
    <input type="date" id="dateFilter">
    <button onclick="downloadCSV()">Download CSV</button>
  </div>

  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Entry ID</th>
          <th onclick="sortTable(1)">Timestamp</th>
          <th onclick="sortTable(2)">UV</th>
          <th onclick="sortTable(3)">PM 1.0</th>
          <th onclick="sortTable(4)">PM 2.5</th>
          <th onclick="sortTable(5)">PM 4.0</th>
          <th onclick="sortTable(6)">PM 10.0</th>
          <th onclick="sortTable(7)">NC 0.5</th>
          <th onclick="sortTable(8)">NC 1.0</th>
          <th onclick="sortTable(9)">Particle Size</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const url = "https://api.thingspeak.com/channels/3000897/feeds.json?api_key=FANJE0FE8G3O53WH&results=100";

    function fetchData() {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const feeds = data.feeds;
          const tbody = document.querySelector("#data-table tbody");
          const filterDate = document.getElementById("dateFilter").value;
          tbody.innerHTML = "";

          feeds.forEach(feed => {
            const dateOnly = feed.created_at.slice(0, 10);
            if (!filterDate || filterDate === dateOnly) {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${feed.entry_id}</td>
                <td>${feed.created_at}</td>
                <td>${feed.field1 || "-"}</td>
                <td>${feed.field2 || "-"}</td>
                <td>${feed.field3 || "-"}</td>
                <td>${feed.field4 || "-"}</td>
                <td>${feed.field5 || "-"}</td>
                <td>${feed.field6 || "-"}</td>
                <td>${feed.field7 || "-"}</td>
                <td>${feed.field8 || "-"}</td>
              `;
              tbody.appendChild(row);
            }
          });
        })
        .catch(error => console.error("Error fetching data:", error));
    }

    function downloadCSV() {
      const rows = [...document.querySelectorAll("table tr")];
      const csv = rows.map(row => {
        const cols = [...row.querySelectorAll("th, td")];
        return cols.map(col => `"${col.innerText}"`).join(",");
      }).join("\n");

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Environmental_Data.csv";
      a.click();
      window.URL.revokeObjectURL(url);
    }

    let sortDirection = true;
    function sortTable(colIndex) {
      const table = document.getElementById("data-table");
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);

      rows.sort((a, b) => {
        const aText = a.cells[colIndex].innerText;
        const bText = b.cells[colIndex].innerText;
        const aNum = parseFloat(aText);
        const bNum = parseFloat(bText);

        if (!isNaN(aNum) && !isNaN(bNum)) {
          return sortDirection ? aNum - bNum : bNum - aNum;
        } else {
          return sortDirection
            ? aText.localeCompare(bText)
            : bText.localeCompare(aText);
        }
      });

      sortDirection = !sortDirection;
      rows.forEach(row => tbody.appendChild(row));
    }

    document.getElementById("dateFilter").addEventListener("change", fetchData);
    setInterval(fetchData, 30000); // Refresh every 30s
    window.onload = fetchData;
  </script>
</body>
</html>
