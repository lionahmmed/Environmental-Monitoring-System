<!DOCTYPE html>
<html>
<head>
  <title>ThingSpeak Channel Data (All 8 Fields)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h2>ThingSpeak Channel Data (All 8 Fields)</h2>

  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th>Entry ID</th>
          <th>Timestamp</th>
          <th>Field 1</th>
          <th>Field 2</th>
          <th>Field 3</th>
          <th>Field 4</th>
          <th>Field 5</th>
          <th>Field 6</th>
          <th>Field 7</th>
          <th>Field 8</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const apiKey = "FANJE0FE8G3O53WH";
    const channelID = "3000897";
    const maxResultsPerPage = 8000;
    const tableBody = document.querySelector("#data-table tbody");

    async function fetchAllPages(page = 1) {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=${maxResultsPerPage}&page=${page}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.feeds || data.feeds.length === 0) return;

      // Append rows
      data.feeds.forEach(feed => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${feed.entry_id}</td>
          <td>${feed.created_at}</td>
          <td>${feed.field1 || "-"}</td>
          <td>${feed.field2 || "-"}</td>
          <td>${feed.field3 || "-"}</td>
          <td>${feed.field4 || "-"}</td>
          <td>${feed.field5 || "-"}</td>
          <td>${feed.field6 || "-"}</td>
          <td>${feed.field7 || "-"}</td>
          <td>${feed.field8 || "-"}</td>
        `;
        tableBody.appendChild(row);
      });

      // If max number of results fetched, there may be more pages
      if (data.feeds.length === maxResultsPerPage) {
        await fetchAllPages(page + 1);
      }
    }

    fetchAllPages().catch(error => {
      console.error("‚ùå Error fetching data:", error);
    });
  </script>
</body>
</html>
