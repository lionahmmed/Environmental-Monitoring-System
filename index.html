<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Environmental Monitoring Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --card: #fff;
      --hover: #f1f1f1;
      --header: #eee;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
      --hover: #2c2c2c;
      --header: #2a2a2a;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .table-container {
      overflow-x: auto;
      background: var(--card);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: var(--header);
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: var(--hover);
    }
    tr:hover {
      background-color: #9991;
    }
    button {
      padding: 6px 14px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="date"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 8px;
    }
    .pagination button {
      background: #555;
    }
    .pagination button.active {
      background: #007bff;
    }
    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .checkboxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      table, th, td {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-dark">
    <label>
      <input type="checkbox" id="darkToggle"> Dark Mode
    </label>
  </div>
  <h2>Environmental Monitoring Dashboard</h2>
  <div class="controls">
    <label>From:</label>
    <input type="date" id="fromDate">
    <label>To:</label>
    <input type="date" id="toDate">
    <button onclick="downloadCSV()">Download CSV</button>
  </div>
  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Entry ID</th>
          <th onclick="sortTable(1)">Timestamp</th>
          <th onclick="sortTable(2)">UV</th>
          <th onclick="sortTable(3)">PM 1.0</th>
          <th onclick="sortTable(4)">PM 2.5</th>
          <th onclick="sortTable(5)">PM 4.0</th>
          <th onclick="sortTable(6)">PM 10.0</th>
          <th onclick="sortTable(7)">NC 0.5</th>
          <th onclick="sortTable(8)">NC 1.0</th>
          <th onclick="sortTable(9)">Particle Size</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="pagination" id="pagination"></div>

  <h3 style="text-align:center;margin-top:40px;">Combined Graph (All Parameters)</h3>
  <div class="checkboxes" id="legendCheckboxes"></div>
  <canvas id="combinedChart" height="100"></canvas>

  <h3 style="text-align:center;">Individual Parameter Graphs</h3>
  <div id="individualCharts"></div>

  <script>
    const apiURL = "https://api.thingspeak.com/channels/3000897/feeds.json?api_key=FANJE0FE8G3O53WH&results=8000";
    const tableBody = document.querySelector("#data-table tbody");
    const fromDateInput = document.getElementById("fromDate");
    const toDateInput = document.getElementById("toDate");
    const pagination = document.getElementById("pagination");
    const rowsPerPage = 100;
    let allRows = [], filteredRows = [], currentPage = 1, sortDir = true;

    const datasetsInfo = [
      { label: "UV", col: 2, color: 'rgba(54, 162, 235, 1)' },
      { label: "PM1.0", col: 3, color: 'rgba(255, 99, 132, 1)' },
      { label: "PM2.5", col: 4, color: 'rgba(255, 159, 64, 1)' },
      { label: "PM4.0", col: 5, color: 'rgba(75, 192, 192, 1)' },
      { label: "PM10.0", col: 6, color: 'rgba(153, 102, 255, 1)' },
      { label: "NC0.5", col: 7, color: 'rgba(255, 205, 86, 1)' },
      { label: "NC1.0", col: 8, color: 'rgba(100, 200, 86, 1)' },
      { label: "Particle Size", col: 9, color: 'rgba(201, 203, 207, 1)' }
    ];

    function toBDTime(utcString) {
      const date = new Date(utcString);
      return date.toLocaleString("en-GB", { timeZone: "Asia/Dhaka", hour12: false }).replace(",", "");
    }

    function filterRows() {
      const from = fromDateInput.value;
      const to = toDateInput.value;
      filteredRows = allRows.filter(row => {
        const [day, month, year] = row[1].split(" ")[0].split("/");
        const rowDate = new Date(`${year}-${month}-${day}`);
        const fromDate = from ? new Date(from) : null;
        const toDate = to ? new Date(to) : null;
        if (fromDate && rowDate < fromDate) return false;
        if (toDate && rowDate > toDate) return false;
        return true;
      });
    }

    function fetchData() {
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          const feeds = data.feeds.reverse();
          allRows = feeds.map(feed => [
            feed.entry_id,
            toBDTime(feed.created_at),
            feed.field1 || "-",
            feed.field2 || "-",
            feed.field3 || "-",
            feed.field4 || "-",
            feed.field5 || "-",
            feed.field6 || "-",
            feed.field7 || "-",
            feed.field8 || "-"
          ]);
          filterRows();
          currentPage = 1;
          renderTable();
          renderChart();
        })
        .catch(err => console.error("Error fetching data", err));
    }

    function renderTable() {
      const start = (currentPage - 1) * rowsPerPage;
      const rows = filteredRows.slice(start, start + rowsPerPage);
      tableBody.innerHTML = "";
      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = row.map(cell => `<td>${cell}</td>`).join("");
        tableBody.appendChild(tr);
      });
      renderPagination();
    }

    function renderPagination() {
      const pageCount = Math.ceil(filteredRows.length / rowsPerPage);
      pagination.innerHTML = "";
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => { currentPage = i; renderTable(); renderChart(); };
        pagination.appendChild(btn);
      }
    }

    function sortTable(col) {
      filteredRows.sort((a, b) => {
        const aVal = a[col], bVal = b[col];
        const aNum = parseFloat(aVal), bNum = parseFloat(bVal);
        return !isNaN(aNum) && !isNaN(bNum) ? (sortDir ? aNum - bNum : bNum - aNum) : (sortDir ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal));
      });
      sortDir = !sortDir;
      renderTable();
    }

    function downloadCSV() {
      const rows = [["Entry ID", "Timestamp", ...datasetsInfo.map(d => d.label)], ...filteredRows];
      const csv = rows.map(r => r.map(c => `"${c}"`).join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Filtered_Environmental_Data.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function renderChart() {
      const labels = filteredRows.map(row => row[1]);
      const checkboxes = document.getElementById("legendCheckboxes");
      checkboxes.innerHTML = "";

      const datasets = datasetsInfo.map((ds, index) => {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = `ds-${index}`;
        checkbox.checked = true;
        checkbox.onchange = renderChart;
        const label = document.createElement("label");
        label.innerText = ds.label;
        label.htmlFor = checkbox.id;
        checkboxes.appendChild(checkbox);
        checkboxes.appendChild(label);

        return {
          label: ds.label,
          data: filteredRows.map(row => parseFloat(row[ds.col]) || 0),
          borderColor: ds.color,
          fill: false,
          hidden: !checkbox.checked,
          tension: 0.3
        };
      });

      if (window.combinedChartObj) window.combinedChartObj.destroy();
      const ctx = document.getElementById("combinedChart").getContext("2d");
      window.combinedChartObj = new Chart(ctx, {
        type: 'line',
        data: { labels, datasets },
        options: {
          responsive: true,
          plugins: { legend: { position: 'top' }, title: { display: true, text: 'Combined Sensor Data' } },
          scales: { x: { ticks: { maxRotation: 45, minRotation: 45 } } }
        }
      });

      const container = document.getElementById("individualCharts");
      container.innerHTML = "";
      window.individualChartObjs = window.individualChartObjs || [];
      window.individualChartObjs.forEach(ch => ch.destroy());
      window.individualChartObjs = [];

      datasetsInfo.forEach(ds => {
        const canvas = document.createElement("canvas");
        canvas.height = 100;
        container.appendChild(canvas);
        const ctx = canvas.getContext("2d");
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: ds.label,
              data: filteredRows.map(row => parseFloat(row[ds.col]) || 0),
              borderColor: ds.color,
              fill: false,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { position: 'top' }, title: { display: true, text: `${ds.label} Over Time` } },
            scales: { x: { ticks: { maxRotation: 45, minRotation: 45 } } }
          }
        });
        window.individualChartObjs.push(chart);
      });
    }

    document.getElementById("darkToggle").addEventListener("change", e => {
      document.body.classList.toggle("dark", e.target.checked);
    });
    fromDateInput.addEventListener("change", () => { filterRows(); currentPage = 1; renderTable(); renderChart(); });
    toDateInput.addEventListener("change", () => { filterRows(); currentPage = 1; renderTable(); renderChart(); });
    setInterval(fetchData, 30000);
    window.onload = fetchData;
  </script>
</body>
</html>
