<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Environmental Monitoring System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .filter-container {
      text-align: center;
      margin-bottom: 10px;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    iframe {
      display: block;
      margin: 30px auto;
      border: none;
      width: 100%;
      max-width: 700px;
      height: 260px;
    }

    @media (max-width: 768px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Environmental Monitoring System</h2>

  <div class="filter-container">
    <label for="dateFilter">Filter by Date (YYYY-MM-DD): </label>
    <input type="date" id="dateFilter">
  </div>

  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th>Entry ID</th>
          <th>Timestamp</th>
          <th>UV</th>
          <th>PM 1.0</th>
          <th>PM 2.5</th>
          <th>PM 4.0</th>
          <th>PM 10.0</th>
          <th>NC 0.5</th>
          <th>NC 1.0</th>
          <th>Particle Size</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <h3 style="text-align:center;">Live Charts</h3>
  <iframe src="https://thingspeak.com/channels/3000897/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true" allowfullscreen></iframe>
  <iframe src="https://thingspeak.com/channels/3000897/charts/2?bgcolor=%23ffffff&color=%2300aaff&dynamic=true" allowfullscreen></iframe>
  <iframe src="https://thingspeak.com/channels/3000897/charts/5?bgcolor=%23ffffff&color=%2300aa00&dynamic=true" allowfullscreen></iframe>

  <script>
    const url = "https://api.thingspeak.com/channels/3000897/feeds.json?api_key=FANJE0FE8G3O53WH&results=100";

    function fetchData() {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const feeds = data.feeds;
          const tbody = document.querySelector("#data-table tbody");
          const filterDate = document.getElementById("dateFilter").value;
          tbody.innerHTML = ""; // Clear table

          feeds.forEach(feed => {
            const dateOnly = feed.created_at.slice(0, 10);
            if (!filterDate || filterDate === dateOnly) {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${feed.entry_id}</td>
                <td>${feed.created_at}</td>
                <td>${feed.field1 || "-"}</td>
                <td>${feed.field2 || "-"}</td>
                <td>${feed.field3 || "-"}</td>
                <td>${feed.field4 || "-"}</td>
                <td>${feed.field5 || "-"}</td>
                <td>${feed.field6 || "-"}</td>
                <td>${feed.field7 || "-"}</td>
                <td>${feed.field8 || "-"}</td>
              `;
              tbody.appendChild(row);
            }
          });
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    }

    document.getElementById("dateFilter").addEventListener("change", fetchData);
    setInterval(fetchData, 30000); // Auto-refresh every 30 seconds
    window.onload = fetchData;
  </script>
</body>
</html>
