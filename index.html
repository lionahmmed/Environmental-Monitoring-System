<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Environmental Monitoring Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --card: #fff;
      --hover: #f1f1f1;
      --header: #eee;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
      --hover: #2c2c2c;
      --header: #2a2a2a;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="date"], button {
      padding: 6px 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status-summary {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }
    .status-card {
      padding: 10px 18px;
      border-radius: 8px;
      background-color: #eee;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      color: #fff;
      min-width: 150px;
      text-align: center;
    }
    .table-container {
      overflow-x: auto;
      background: var(--card);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: var(--header);
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: var(--hover);
    }
    tr:hover {
      background-color: #9991;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 8px;
    }
    .pagination button {
      background: #555;
    }
    .pagination button.active {
      background: #007bff;
    }
    @media (max-width: 768px) {
      table, th, td {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-dark">
    <label><input type="checkbox" id="darkToggle"> Dark Mode</label>
  </div>

  <h1>Air Quality & Environmental Dashboard</h1>

  <div class="status-summary" id="statusBox">
    <div class="status-card" id="uvStatus">UV: -</div>
    <div class="status-card" id="pm1Status">PM1.0: -</div>
    <div class="status-card" id="pm25Status">PM2.5: -</div>
    <div class="status-card" id="pm4Status">PM4.0: -</div>
    <div class="status-card" id="pm10Status">PM10.0: -</div>
    <div class="status-card" id="nc05Status">NC0.5: -</div>
    <div class="status-card" id="nc1Status">NC1.0: -</div>
    <div class="status-card" id="sizeStatus">Particle Size: -</div>
  </div>

  <div class="controls">
    <label>From:</label>
    <input type="date" id="fromDate">
    <label>To:</label>
    <input type="date" id="toDate">
    <button onclick="downloadCSV()">Download CSV</button>
  </div>

  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Entry ID</th>
          <th onclick="sortTable(1)">Timestamp</th>
          <th onclick="sortTable(2)">UV</th>
          <th onclick="sortTable(3)">PM 1.0</th>
          <th onclick="sortTable(4)">PM 2.5</th>
          <th onclick="sortTable(5)">PM 4.0</th>
          <th onclick="sortTable(6)">PM 10.0</th>
          <th onclick="sortTable(7)">NC 0.5</th>
          <th onclick="sortTable(8)">NC 1.0</th>
          <th onclick="sortTable(9)">Particle Size</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="pagination" id="pagination"></div>

  <h2>Air Quality Trend Graph</h2>
  <div style="max-width: 1000px; margin: auto;">
    <canvas id="trendChart"></canvas>
  </div>

  <h2>Individual Sensor Graphs</h2>
  <div style="max-width: 1000px; margin: auto;">
    <canvas id="uvChart"></canvas>
    <canvas id="pm1Chart"></canvas>
    <canvas id="pm25Chart"></canvas>
    <canvas id="pm4Chart"></canvas>
    <canvas id="pm10Chart"></canvas>
    <canvas id="nc05Chart"></canvas>
    <canvas id="nc1Chart"></canvas>
    <canvas id="sizeChart"></canvas>
  </div>

  <!-- JavaScript Functionality -->
  <script src="script.js"></script>
</body>
</html>
