<!DOCTYPE html>
<html>
<head>
  <title>Environmental Monitoring System (All 8 Fields)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h2>Data Table</h2>

  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th>Entry ID</th>
          <th>Timestamp</th>
          <th>UV 1</th>
          <th>PM 1.0 2</th>
          <th>PM 2.5 </th>
          <th>PM 4.0</th>
          <th>PM 10.0</th>
          <th>NC 0.5</th>
          <th>NC 1.0</th>
          <th>Particle Size</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const url = "https://api.thingspeak.com/channels/3000897/feeds.json?api_key=FANJE0FE8G3O53WH&results=100";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const feeds = data.feeds;
        const tbody = document.querySelector("#data-table tbody");

        feeds.forEach(feed => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${feed.entry_id}</td>
            <td>${feed.created_at}</td>
            <td>${feed.field1 || "-"}</td>
            <td>${feed.field2 || "-"}</td>
            <td>${feed.field3 || "-"}</td>
            <td>${feed.field4 || "-"}</td>
            <td>${feed.field5 || "-"}</td>
            <td>${feed.field6 || "-"}</td>
            <td>${feed.field7 || "-"}</td>
            <td>${feed.field8 || "-"}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  </script>
</body>
</html>
