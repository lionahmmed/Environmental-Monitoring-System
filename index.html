<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Environmental Monitoring Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --card: #fff;
      --hover: #f1f1f1;
      --header: #eee;
    }

    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
      --hover: #2c2c2c;
      --header: #2a2a2a;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .table-container {
      overflow-x: auto;
      background: var(--card);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: var(--header);
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: var(--hover);
    }

    tr:hover {
      background-color: #9991;
    }

    button {
      padding: 6px 14px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="date"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 8px;
    }

    .pagination button {
      background: #555;
    }

    .pagination button.active {
      background: #007bff;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    @media (max-width: 768px) {
      table, th, td {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-dark">
    <label>
      <input type="checkbox" id="darkToggle"> Dark Mode
    </label>
  </div>

  <h2>Environmental Monitoring Dashboard</h2>

  <div class="controls">
    <label for="dateFilter">Filter Date:</label>
    <input type="date" id="dateFilter">
    <button onclick="downloadCSV()">Download CSV</button>
  </div>

  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Entry ID</th>
          <th onclick="sortTable(1)">Timestamp</th>
          <th onclick="sortTable(2)">UV</th>
          <th onclick="sortTable(3)">PM 1.0</th>
          <th onclick="sortTable(4)">PM 2.5</th>
          <th onclick="sortTable(5)">PM 4.0</th>
          <th onclick="sortTable(6)">PM 10.0</th>
          <th onclick="sortTable(7)">NC 0.5</th>
          <th onclick="sortTable(8)">NC 1.0</th>
          <th onclick="sortTable(9)">Particle Size</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows -->
      </tbody>
    </table>
  </div>

  <div class="pagination" id="pagination"></div>

  <script>
    const apiURL = "https://api.thingspeak.com/channels/3000897/feeds.json?api_key=FANJE0FE8G3O53WH&results=8000";
    const tableBody = document.querySelector("#data-table tbody");
    const dateFilter = document.getElementById("dateFilter");
    const pagination = document.getElementById("pagination");
    const rowsPerPage = 100;
    let allRows = [];
    let currentPage = 1;
    let sortDir = true;

    function fetchData() {
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          const feeds = data.feeds.reverse(); // Show latest first
          allRows = feeds.map(feed => [
            feed.entry_id,
            feed.created_at,
            feed.field1 || "-",
            feed.field2 || "-",
            feed.field3 || "-",
            feed.field4 || "-",
            feed.field5 || "-",
            feed.field6 || "-",
            feed.field7 || "-",
            feed.field8 || "-"
          ]).filter(row => {
            const selectedDate = dateFilter.value;
            return !selectedDate || row[1].startsWith(selectedDate);
          });
          currentPage = 1;
          renderTable();
        })
        .catch(err => console.error("Error fetching data", err));
    }

    function renderTable() {
      const start = (currentPage - 1) * rowsPerPage;
      const rows = allRows.slice(start, start + rowsPerPage);
      tableBody.innerHTML = "";
      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = row.map(cell => `<td>${cell}</td>`).join("");
        tableBody.appendChild(tr);
      });
      renderPagination();
    }

    function renderPagination() {
      const pageCount = Math.ceil(allRows.length / rowsPerPage);
      pagination.innerHTML = "";
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = i;
          renderTable();
        };
        pagination.appendChild(btn);
      }
    }

    function sortTable(col) {
      allRows.sort((a, b) => {
        const aVal = a[col], bVal = b[col];
        const aNum = parseFloat(aVal), bNum = parseFloat(bVal);
        if (!isNaN(aNum) && !isNaN(bNum)) {
          return sortDir ? aNum - bNum : bNum - aNum;
        } else {
          return sortDir ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
        }
      });
      sortDir = !sortDir;
      renderTable();
    }

    function downloadCSV() {
      const rows = [["Entry ID", "Timestamp", "UV", "PM1.0", "PM2.5", "PM4.0", "PM10", "NC0.5", "NC1.0", "Particle Size"], ...allRows];
      const csv = rows.map(r => r.map(c => `"${c}"`).join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "thingspeak_data.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("darkToggle").addEventListener("change", (e) => {
      document.body.classList.toggle("dark", e.target.checked);
    });

    dateFilter.addEventListener("change", fetchData);
    setInterval(fetchData, 30000);
    window.onload = fetchData;
  </script>
</body>
</html>
